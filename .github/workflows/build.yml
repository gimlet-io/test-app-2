name: Build
on:
  push:
    branches:
      - 'main'

  pull_request:
    branches:
      - '*'

  create:
    tags:
      - v*

jobs:
  build:
    name: üë∑ Build
    runs-on: ubuntu-latest
    steps:
    - name: ‚¨áÔ∏è Check out
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: ü•° Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: ü•° Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.PAT }} # `PAT` is a secret that contains your Personal Access Token with `write:packages` scope
    - name: ü•° Build and push docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ghcr.io/gimlet-io/test-app-2:${{ github.sha }}
    - name: Shipping release artifact to Gimlet
      id: shipping
      uses: gimlet-io/gimlet-artifact-shipper-action@v0.5.3
      env:
        GIMLET_SERVER: ${{ secrets.GIMLET_SERVER }}
        GIMLET_TOKEN: ${{ secrets.GIMLET_TOKEN }}
